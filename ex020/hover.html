<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Pseudo-classes</title>
    <style>
        div{
            color: blue;
        }
        div > p{
            display: none;
            color: brown;
            background-color: black;
            width: 100px;
            text-align: center;
            
        }
        div:hover > p{
            display: block;
          
        }
        div:hover{
            color: brown;
        }
        

    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse e descubra algo secreto</p>
    <div>Passe o mouse aqui!
        <p>Você é gay!</p>
    </div>
</body>
</html>
